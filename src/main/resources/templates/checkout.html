<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{assets/css/testStyle.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{assets/img/favicon.png}">
    
    <title>DUMB CAR PARTS &#39;R&#39; US</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background: #6cddbc;margin-bottom: 94px;">
	    <div class="container"><a class="navbar-brand" href="/">DUMB CAR PARTS &#39;R&#39; US</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
	        <div class="collapse navbar-collapse" id="navcol-1">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item"><a class="nav-link" href="/">Help</a></li>
	                <li class="nav-item"><a class="nav-link" href="/a_home">Admin</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
	<h4 class = "text-center text-danger" th:if="${cc_error}">CREDIT CARD INFO FAILED, TRY AGAIN!</h4>
	
	
	<div class="row ">
		<div class="col-3 container  border border-dark rounded-3" style="background: #6cddbc; margin:20px 0px 10px 0px">
	    	<h3 class="text-center fw-bold" style="margin: 10px 60px 10px 60px">Cart</h3>
	    
			<div th:each="d: ${d_cart}">
				<p class="text-center fw-bold rounded" th:text="${d.name} + ': x' + ${d.count}" style="background: rgb(167, 235, 215);"></p>
			</div>
			<hr>
			<p class="text-center fw-bold" th:text="'Total amount in cart: ' + ${#numbers.formatCurrency(cart_total)}" style="background: rgb(167, 235, 215);" >Wow</p>
			<p class="text-center fw-bold" th:text="'Shipping cost: ' + ${#numbers.formatCurrency(shipping_total)}" style="background: rgb(167, 235, 215);">Wow</p>
		</div>
		<div class="col-8 offset-1">
		    <form class="form-group" method="POST" th:action="@{/checkout/final}" >
		    	<div class="row border border-success" >
			    	<div class="col-3" style="background: #6cddbc;">
			    		<h5> Shipping Information</h5>
				    	<label for="name">First name:</label><br>
		  				<input type="text" id="name" name="name" required><br>
				    	<label for="street">Street Address:</label><br>
		  				<input type="text" id="street" name="street" required><br>
				    	<label for="city">City:</label><br>
		  				<input type="text" id="city" name="city" required><br>
				    	<label for="contact">Email:</label><br>
		  				<input type="email" id="contact" name="contact" required><br>
		  				<input type="hidden" th:value="${cart}" id="cart" name="cart">
		  				<br>
	  				</div>
			    	<div class="col-3" style="background: #6cddbc;">
			    	
			    		<h5> Credit Card Information</h5>
				    	<label for="ccNumber">Credit Card Number:</label><br>
		  				<input type="text" id="ccNumber" name="ccNumber" required><br>
				    	<label for="expirDate">Expiration Date:</label><br>
		  				<input type="text" id="expirDate" name="expirDate" required><br>
			    	</div>
		    	</div>
				<input class="btn btn-primary" type="submit" value="FINALLY" />
		    </form> 
		</div>
	</div>
	

</body>
</html>
