<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{assets/css/testStyle.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{assets/img/favicon.png}">
    
    <title>DUMB CAR PARTS &#39;R&#39; US</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background: rgb(48, 207, 159);margin-bottom: 65px;">
	    <div class="container"><a class="navbar-brand" href="#">DUMB CAR PARTS &#39;R&#39; US</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
	        <div class="collapse navbar-collapse" id="navcol-1">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
	                <li class="nav-item"><a class="nav-link" href="/a_home">Admin</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
	
	<div class="row ">
	    <div class="col-2">
	    	<div class="container  border border-dark rounded-3" style="background: #6cddbc; margin:20px 0px 10px 0px">
		    	<h4 class="text-center bg-white fw-bold border border-dark " style="margin: 10px 60px 10px 60px">Cart</h4>
		    
				<div th:each="d: ${d_cart}">
					<p class="text-center fw-bold" th:text="${d.name} + ': x' + ${d.count}"></p>
				</div>
				<form class="text-center" method="POST" th:action="@{/checkout}">
				    <input class="" type="hidden" th:value="${cart}" id="cart" name="cart"/>
				    <input class="btn btn-primary justify-content-center"  type="submit" value="Buy Now" />
				</form>
			</div>
	    </div>
	    <div class="col-10">
		    <div class ="container py-5 bg-faded" style="background: #6cddbc;">
				<div class="card-column" >
					<div  th:each="product: ${products}" th:if="${product.quantity > 0}" class="card  border border-dark rounded-3" style="margin: 10px;">
						<img class="card-img" th:src="${product.pictureURL}">
						<div class="card-body">
						<h4 class="card-title"th:text="${product.description}">Wow</h4>
							<p class="card-text" th:text="${#numbers.formatCurrency(product.price)}">Wow</p>
							<p class="card-text" th:text="'In Stock: ' + ${product.quantity}"></p>
							
							<form method="POST" th:action="@{/add}">
							    <input class="" type="number" value="1" min="1" max="500" style="width:60px;" id="newAmount" name="newAmount"/>
							    <input class="" type="hidden" th:value="${product.number}" id="productId" name="productId"/>
							    <input class="" type="hidden" th:value="${cart}" id="cart" name="cart"/>
							    <input class="btn btn-primary" type="submit" value="Add to Cart" />
							</form>
							<!--  <input class="" type="hidden" th:value="${cart.currentCart}" id="productId" name="productId"/>
							    
							<form method="POST" th:action="@{/r_home/change}">
                   	<p>New Count: <input type="text" id="newAmount" name="newAmount" style="width:80px;"/></p>
                   	 <input type="hidden" id="productId" name="productId" th:value="${product.number}">
				   	<button class="btn btn-primary" type="submit">Save</button>
				</form>
							-->
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>
	



</html>
	
	

</body>
</html>
