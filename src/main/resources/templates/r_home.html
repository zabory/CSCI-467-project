<!DOCTYPE HTML>


<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{assets/css/testStyle.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{assets/img/favicon.png}">
    
    <title>DUMB CAR PARTS &#39;R&#39; US</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background: #6cddbc;margin-bottom: 94px;">
	    <div class="container"><a class="navbar-brand" href="/">DUMB CAR PARTS &#39;R&#39; US</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
	        <div class="collapse navbar-collapse" id="navcol-1">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item"><a class="nav-link" href="/">Products</a></li>
	                <li class="nav-item"><a class="nav-link" href="/w_home">Warehouse</a></li>
	                <li class="nav-item"><a class="nav-link" href="/a_home">Admin</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
    
    
    <div class="container">
    <h1> Receiving Deck </h1>
    <table class="table table-striped table-hover">
		<thead>
			<tr>
			  <th scope="col">ID</th>
			  <th scope="col">NAME</th>
			  <th scope="col">price</th>
			  <th scope="col">weight</th>
			  <th scope="col">quantity</th>
			  <th scope="col">Change quantity</th>
			</tr>
		</thead>
		<tbody>
	
		<tr th:each="product: ${products}" onclick="">
		
			<th th:text="${product.number}"></th>
			<th th:text="${product.description}"></th>
			<th th:text="${product.price}"></th>
			<th th:text="${product.weight}"></th>
			<th th:text="${product.quantity}"></th>
			<th>
				<form method="POST" th:action="@{/r_home/change}">
                   	<p>New Count: <input type="text" id="newAmount" name="newAmount" style="width:80px;"/></p>
                   	 <input type="hidden" id="productId" name="productId" th:value="${product.number}">
				   	<button class="btn btn-primary" type="submit">Save</button>
				</form>
			</th>
			
		</tr>
		</tbody>
	</table>
	</div>
	
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Title</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
           </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
