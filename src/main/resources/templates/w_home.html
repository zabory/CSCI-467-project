<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{assets/css/testStyle.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{assets/img/favicon.png}">
    

    <title>DUMB CAR PARTS &#39;R&#39; US</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/>
</head>
<body>
	<nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background: #6cddbc;margin-bottom: 94px;">
	    <div class="container"><a class="navbar-brand" href="/">BUSH and SHRUBS &#39;R&#39; US</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
	        <div class="collapse navbar-collapse" id="navcol-1">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item"><a class="nav-link" href="/">Products</a></li>
	                <li class="nav-item"><a class="nav-link" href="/r_home">Receiving</a></li>
	                <li class="nav-item"><a class="nav-link" href="/a_home">Admin</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
    
    <div class="container">
    <h1> WAREHOUSE BABY </h1>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>ID</th>
				<th>Parts</th>
				<th>Auth Code</th>
				<th>User ID</th>
				<th>Order Weight</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="order: ${orders}" >
				<th th:text="${order.date}"></th>
				<th th:text="${order.ID}"></th>
				<th th:text="${order.getPartDisplay()}" style="white-space: pre;"></th>
				<th th:text="${order.authorization}"></th>
				<th th:text="${order.customerID}"></th>
				<th th:text="${order.getOrderWeight()}"></th>
				<th>
				<button class="btn btn-primary" type="button" data-bs-target="#modal-1" data-bs-toggle="modal">Process</button>
    			</th>
    			<th>
				<button class="btn btn-primary" type="button" data-bs-target="#modal-2" data-bs-toggle="modal">Print Packing List</button>
    			</th>
				          
			</tr>
		</tbody>
	</table>
	</div>  
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Title</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The content of your modal.</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
