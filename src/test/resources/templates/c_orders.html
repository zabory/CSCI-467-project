<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!-- Here is where the variable gets taken from the java program and server back to the user -->
    <table class="table table-sm table-dark">
		<thead>
			<tr>
			  <th scope="col">Order #</th>
			  <th scope="col">What Am I</th>
			  <th scope="col">How Fat am I </th>
			  <th scope="col">GIMME A LOOK</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="product: ${products}" onclick="">
		
			<th th:text="${product.PID}">
			<th th:text="${product.description}">
			<th th:text="${product.weight}">
			<td class="w-25">
				<img style = "width:4em" th:src="${product.pictureLink}">
			</td>
			<td class="w-25">
				<img style = "width:4em" th:src="${product.pictureLink}">
			</td>
			
		</tr>
		</tbody>
	</table>
	<!-- Button trigger modal -->
	


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
